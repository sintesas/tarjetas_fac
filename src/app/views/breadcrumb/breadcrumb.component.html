<div class="app-content-header">
    <div class="app-content-header-inner">
        <div class="app-content-header-title">
            <h1>
                <i class="fa {{icon}}"></i>
                <span>{{title}}</span>
            </h1>
        </div>
        <ul class="app-breadcrumb breadcrumb">
            <li class="breadcrumb-item">
                <i class="fa fa-home fa-lg"></i>
            </li>
            <li class="breadcrumb-item" *ngFor="let item of lstItems">
                <span>{{item}}</span>
            </li>
        </ul>
    </div>
</div>
